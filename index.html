<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Caslon+Display&display=swap" rel="stylesheet">

    <link rel='icon' href='images/logo.png' type='image/x-icon' sizes="16x16" />
</head>

<body class="bg-dark">
    <header>
        <div class="fundoheader"><img class="logo" src="images/logo.png" alt="logo"></div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
            <ul class="navbar-nav ml-auto text-center">
                <li class="nav-item mr-4 mb-1 ml-3">
                    <a href="index.html"><button type="button" class="btn btn-dark nav-link">Início</button></a>
                </li>
                <li class="nav-item mb-1 mr-4 ml-3">
                    <a href="/pages/cardapio.html" nav-link><button type="button"

                </li>
            </ul>
        </div>
        <div class="mx-auto my-2 order-0 order-md-1 position-relative">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
            <ul class="navbar-nav mr-auto text-center">
                <li class="nav-item mr-4 mb-1 ml-3">
                    <a href="/pages/historia.html" nav-link><button type="button"

                </li>
                <li class="nav-item mb-1 ml-3">
                    <a href="/pages/contato.html" nav-link><button type="button"

                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <section id="conteudo">
            <h2 class="text-light">
                -------------------</br>
                Seja bem-vindo! </br>
                ---------------</br>
            </h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../images/home1.jpg" align="middle" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/home2.jpg" alt="Second slide" align="middle">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/home3.jpg" alt="Third slide" align="middle">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

    <script src="node_modules/popper.js/dist/umd/popper.js"></script>

    <script src="script.js"></script>
